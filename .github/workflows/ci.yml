name: CI

on: 
  push:
    branches: 
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b
        with:
          submodules: recursive
      - name: Run Tests in Docker
        run: bin/run-tests-in-docker.sh
